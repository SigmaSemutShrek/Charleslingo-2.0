<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cubano" rel="stylesheet">
    <link rel="stylesheet" href="cssFolder/selection.css">
    <title>Charleslingo 2.0</title>
    <link rel='icon' href='https://i.imgur.com/G6m9W0u.png' type='image/png'>
</head>
<body>
    <header>
        <a href="../main.html" class="logoName">Charleslingo</a>
    </header>
    <div class="buttonHolder">
        <button class="button1"><input type="checkbox" disabled id="addition">+</button>
        <button class="button2"><input type="checkbox" disabled id="subtraction">-</button> 
        <button class="button3"><input type="checkbox" disabled id="multiplication">ร</button>
        <button class="button4"><input type="checkbox" disabled id="division">รท</button>
    </div>
    <div class="levelHolder">
        <button class="easyBtn"><input type="checkbox" disabled id="easy">Easy</button>
        <button class="mediumBtn"><input type="checkbox" disabled id="medium">Medium</button> 
        <button class="hardBtn"><input type="checkbox" disabled id="hard">Hard</button>
        <button class="sheldonBtn"><input type="checkbox" disabled id="sheldon">Sheldon</button>
    </div>
    <button class="submitBtn">Play!</button>
    <p class="note">Choose your preferred options (choose any operations and the level.)</p>
    <script src="jsFolder/selection.js"></script>
</body>
</html>
